<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.0/css/swiper.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.0/css/swiper.min.css">
     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.0/js/swiper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.0/js/swiper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.0/js/swiper.esm.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.0/js/swiper.esm.bundle.js"></script>
 
    <script>
        window.onload = function() {
            var swiper = new Swiper('.swiper-container', {               
                loop:true,

                //自动播放
                autoplay:true,

                 //触摸时翻页
                paginationClickable: true,
                
                // 如果需要分页器
                pagination: {
                    el: '.swiper-pagination',
                    type: 'fraction',
                },
                
                // 如果需要前进后退按钮
                navigation: {
                     nextEl: '.swiper-button-next',
                     prevEl: '.swiper-button-prev',
                },
                
                // 如果需要滚动条
                scrollbar: {
                    el: '.swiper-scrollbar',
                },

                //键盘
                keyboard:true,
                // keyboard: {
                //     enabled: true,
                //     onlyInViewport: true,
                // },

                //鼠标
                mousewheel: true,
            });
        };
    </script>
 
    <style>
        .swiper-container {
            width: 500px;
            height: 500px;
        }
 
        .swiper-slide img{
            height:100%;
            width:100%
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="./image/1.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="./image/2.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="./image/3.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="./image/4.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="./image/5.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="./image/6.jpg" />
            </div>
        </div>
        <!-- 分页按钮 -->
        <div class="swiper-pagination"></div>
 
        <!-- 导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
</body>
</html>
