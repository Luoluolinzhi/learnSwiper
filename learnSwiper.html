<!DOCTYPE html>
<html>
<head>
	<title>learnVue</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue"></script>
	<link rel="stylesheet" href="path/to/swiper.min.css">
	<style type="text/css">
		.swiper-container {
			width: 600px;
	    	height: 300px;
	    	background: pink;
	    	margin: auto;
	    	padding: 0;
	    	position: relative;
	    	overflow: hidden;
		} 
		.swiper-wrapper{
			position: relative;
		}
		.swiper-slide{
			width: 600px;
	    	height: 300px;
	    	color: #fff;
	    	font-size: 20px;
	    	text-align: center;
	    	line-height: 300px;

		}
		.red{
			background: red;
		}
		.blue{
			background: blue;
		}
		.green{
			background: green;
		}
	</style>
</head>
<body>
	
	<div class="swiper-container"> 
	  	<div class="swiper-wrapper style="transition-duration: 0ms; transform: translate3d(-800px, 0px, 0px);"">
		    <div class="swiper-slide red">slider1</div>
		    <div class="swiper-slide blue">slider2</div>
		    <div class="swiper-slide green">slider3</div>
	 	</div>
	</div>
	<script>
		var mySwiper = new Swiper('.	swiper-container', {
			autoplay: true,//可选选项，自动滑动
		})
</script>
</body>
</div>
</body>
</html>
