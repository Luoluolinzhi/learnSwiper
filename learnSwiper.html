<!DOCTYPE html>
<html>
<head>
	<title>learnSwiper</title>
	<meta charset="utf-8">
	<!-- <script src="https://unpkg.com/vue"></script> -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.0/css/swiper.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.0/css/swiper.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="./swiper-4.2.6/dist/css/swiper.css">
	<link rel="stylesheet" type="text/css" href="./swiper-4.2.6/dist/css/swiper.min.css"> -->
	<style type="text/css">
		.swiper-container {
			width: 600px;
	    	height: 300px;
	    	background: pink;
	    	margin: auto;
	    	padding: 0;
	    	position: relative;
	    	overflow: hidden;
		} 
		.swiper-wrapper{
			position: relative;
		}
		.swiper-slide{
			width: 600px;
	    	height: 300px;
	    	color: #fff;
	    	font-size: 20px;
	    	text-align: center;
	    	line-height: 300px;

		}
		.red{
			background: red;
		}
		.blue{
			background: blue;
		}
		.green{
			background: green;
		}
	</style>
</head>
<body>	
	<div class="swiper-container"> 
	  	<div class="swiper-wrapper">
		    <div class="swiper-slide red">slider1</div>
		    <div class="swiper-slide blue">slider2</div>
		    <div class="swiper-slide green">slider3</div>
	 	</div>
	</div>
	<script>        
	  	var mySwiper = new Swiper ('.swiper-container', {
	    	direction: 'vertical',
	    	loop: true,
	    
		    // 如果需要分页器
		    pagination: {
		      	el: '.swiper-pagination',
		    },
		    
		    // 如果需要前进后退按钮
		    navigation: {
		     	 nextEl: '.swiper-button-next',
		     	 prevEl: '.swiper-button-prev',
		    },
		    
		    // 如果需要滚动条
		    scrollbar: {
		      	el: '.swiper-scrollbar',
		    },
	  })        
  </script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.0/js/swiper.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.0/js/swiper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.0/js/swiper.esm.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.0/js/swiper.esm.bundle.js"></script>
	<!-- <script type="text/javascript" src="./swiper-4.2.6/dist/js/swiper.js"></script> -->
	<!-- <script type="text/javascript" src="./swiper-4.2.6/dist/js/swiper.min.js"></script> -->
	<!-- <script type="text/javascript" src="./swiper-4.2.6/dist/js/swiper.esm.js"></script> -->
	<!-- <script type="text/javascript" src="./swiper-4.2.6/dist/js/swiper.esm.bundle.js"></script> -->
</body>
</div>
</body>
</html>
